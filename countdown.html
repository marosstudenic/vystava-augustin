<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta
      name="description"
      content="Slovenský umelec Martin Augustín predstavuje v spolupráci s Galériou u Anjela svoju novú kolekciu obrazov."
    />
    <meta
      name="keywords"
      content="Augustin, Martin Augustin, Augustín, Martin Augustín, galeria u anjela, obrazy, ilustracie, grafiky, kresby "
    />
    <title>Martin Augustín</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/logos/inicialyMAgold.png" />

    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/countdown.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="m-3 m-sm-4 d-flex d-sm-none px-0 mx-0">
      <div class="container-fluid">
        <div class="d-flex justify-content-between">
          <div class="bd-highlight flex-fill">
            <!-- <img
                src="./assets/logos/martinAugustinGolden.png"
                alt="Logo Martin Augustin"
                class="icons pe-1 d-sm-inline logoCele"
              /> -->
            
              <h1 class="text-left mobileHeading">
                <span class="augustinText"
                  ><span class="bigger">M</span>ARTIN</span
                >
                <span class="augustinText2"
                  ><span class="bigger">A</span>UGUSTÍN</span
                >
              </h1>
            
          </div>
          <div class="flex-fill">
            <a
              href="https://www.instagram.com/martin.augustin1968/"
              class="icons px-1"
            >
              <img
                src="./assets/logos/logo-instagram512.png"
                alt="Logo Martin Augustin"
                class="icons p-1"
              />
            </a>
            <a
              href="https://www.facebook.com/martin.augustin.37"
              class="icons px-0"
            >
              <img
                src="./assets/logos/logo-facebook300.png"
                alt="Logo Martin Augustin"
                class="icons p-1"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="d-flex flex-column justify-content-between wrapper">
      <div
        class="row justify-content-center social-countdown d-none d-sm-flex pt-sm-4"
      >
        <div class="row">
          <h1 class="text-center">
            <span class="augustinText"><span class="bigger">M</span>ARTIN</span>
            <span class="augustinText2"
              ><span class="bigger">A</span>UGUSTÍN</span
            >
          </h1>
        </div>

        <div class="row justify-content-center mt-4 d-none d-sm-flex">
          <div class="col-3 d-flex justify-content-center">
            <a
              href="https://www.instagram.com/martin.augustin1968/"
              class="icons px-1"
            >
              <img
                class="icons pe-2"
                src="./assets/logos/logo-instagram512.png"
                alt="logo instagram"
              />
            </a>
            <a
              href="https://www.facebook.com/martin.augustin.37"
              class="icons px-1"
            >
              <img
                class="icons"
                src="./assets/logos/logo-facebook300.png"
                alt="logo instagram"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="container justify-content-center">
        <div class="container-fluid align-self-end timer">
          <div id="countdown" class="text-center justify-content-center"></div>
        </div>
        <div class="row coskoro-div d-none d-sm-flex">
          <p class="coskoro text-center">
            Už čoskoro: <br class="d-block d-sm-none" />
            10. marca 2021
          </p>
        </div>
      </div>

      <div
        class="headings mt-2 pb-2 pt-sm-4 d-flex flex-column justify-content-around"
      >
        <div class="row my-2 my-sm-2">
          <p class="text-center pb-0 my-0">Ateliér tajomstiev</p>
        </div>

        <div class="row my-2 mt-sm-2">
          <p class="text-center my-0">
            Galéria Bořek Šípek <br />
            Dessewffy palác <br />
            Bratislava
          </p>
        </div>
      </div>

      <div class="row coskoro-div d-flex d-sm-none">
        <p class="coskoro text-center">
          Už čoskoro: <br class="d-block d-sm-none" />
          10. marca 2021
        </p>
      </div>
    </div>

    <script src="static/js/main.js"></script>
    <script src="static/js/countdown.js"></script>
  </body>
</html>
